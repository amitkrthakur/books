<img class="cover-img" [src]="book.imageUrl" [alt]="book.title + ' - book cover'">

<h1 class="title">
  <a [href]="book.purchaseLink" target="_blank">
    <strong> {{book.title}} </strong>
  </a>
</h1>

<div class="details">
  <p>Published</p>
  <span>{{book.PublishDate}}</span>
</div>

<button mat-flat-button color="accent" class="modify-btn" (click)="editBook(book)">
  <mat-icon> edit_square </mat-icon> Modify
</button>
<button mat-flat-button color="warn" class="delete-btn" (click)="deleteBook(book)">
  <mat-icon> delete_forever </mat-icon> Delete
</button>
